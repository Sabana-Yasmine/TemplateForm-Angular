<h1>Template Driven Forms</h1>

<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="name" class="form-control input-custom" id="typeName" placeholder="Username"
    ngModel name="username" required #username="ngModel"/>
    <p class="help-block" *ngIf="username.invalid && myForm.submitted">please enter your name</p>
  </div>
  <br>
  <div class="form-group">
    <label for="email">EmailId</label>
    <input type="email" class="form-control input-custom" id="typeEmail" placeholder="Emailid"
    ngModel name="email"  #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
    <br/>
    <div *ngIf="email.touched">
      <p *ngIf="email.errors?.['required']">Email Required!...</p>
      <p *ngIf="email.errors?.['pattern']">please enter a valid email.</p>
    </div>
  </div>
  <br>

  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="number" class="form-control input-custom" id="typenumber" placeholder="Phone Number"
    ngModel name="phonenumber" #phonenumber="ngModel" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required  />
    <div *ngIf="phonenumber.touched">
      <p *ngIf="phonenumber.errors?.['required']">Phone Number Required!...</p>
      <p *ngIf="phonenumber.errors?.['pattern']">please enter a valid phone number</p>
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control input-custom" id="typePassword" placeholder="Password"
    ngModel name="password" required #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"/>
    <div *ngIf="password.touched">
      <p *ngIf="password.errors?.['required']">Password Required!...</p>
      <p *ngIf="password.errors?.['pattern']">Password must contains minimum eight characters, at least one letter and one numbe</p>
    </div>
  </div>
  <br>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-2"  [disabled]="myForm.form.invalid">Submit</button>
    <br><br>
    <button type="button" class="btn btn-primary" (click)="default()">setvalue</button>
    <br><br>
    <button type="button" class="btn btn-primary" (click)="patch()">patchvalue</button>

  </div>

</form>
